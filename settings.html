<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="script.js"></script>
    <title>Control Terminal</title>
    <style>
        :root {
            --primary-yellow: #ffd700;
            --secondary-yellow: #a8a83e;
            --bg-dark: #1a1a1a;
            --bg-section: #2a2a2a;
            --text-light: #ffffff;
            --text-disabled: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .container {
            width: 100%;
            max-width: 380px;
            background-color: var(--bg-dark);
            border-radius: 30px;
            padding: 20px;
            position: relative;
            margin-bottom: 70px;
        }

        @media (max-width: 400px) {
            .container {
                padding: 15px;
                margin-bottom: 60px;
            }
        }

        .status-bar {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .container h1 {
            text-align: left;
            margin: 30px 0 30px 15px;
            font-size: clamp(24px, 5vw, 32px);
            font-weight: bold;
        }

        .section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: var(--bg-section);
            border-radius: 20px;
            transition: transform 0.2s;
        }

        .section h2 {
            margin: 0 0 20px 0;
            font-size: clamp(20px, 4vw, 24px);
            font-weight: normal;
        }

        .operation-mode {
            display: flex;
            flex-direction: column;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        .operation-mode button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            color: #000;
            transition: transform 0.2s, opacity 0.2s;
            touch-action: manipulation;
        }

        .operation-mode button:active {
            transform: scale(0.95);
        }

        .manual {
            background-color: var(--primary-yellow);
        }

        .automatic {
            background-color: var(--secondary-yellow);
        }

        .direction-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, auto);
            gap: clamp(5px, 2vw, 10px);
            justify-items: center;
            padding: 20px 0;
        }

        .direction-controls button {
            width: clamp(50px, 15vw, 65px);
            height: clamp(50px, 15vw, 65px);
            border: none;
            border-radius: 20px;
            background-color: var(--primary-yellow);
            cursor: pointer;
            font-size: clamp(18px, 4vw, 24px);
            color: #000;
            transition: transform 0.2s, opacity 0.2s;
            touch-action: manipulation;
        }

        .direction-controls button:active {
            transform: scale(0.9);
        }

        .direction-controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .direction-controls button:nth-child(1) { grid-area: 1/2/2/3; }
        .direction-controls button:nth-child(2) { grid-area: 2/1/3/2; }
        .direction-controls button:nth-child(3) { grid-area: 2/3/3/4; }
        .direction-controls button:nth-child(4) { grid-area: 3/2/4/3; }

        .system-status {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .system-status h2 {
            grid-column: 1 / -1;
        }

        .system-status p {
            margin: 0;
            font-size: clamp(14px, 3vw, 16px);
        }

        .system-status p:nth-child(even) {
            text-align: right;
            font-weight: normal;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-dark);
            padding: env(safe-area-inset-bottom) 20px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid var(--bg-section);
            z-index: 1000;
        }

        .nav-button {
            background: none;
            border: none;
            color: var(--text-disabled);
            cursor: pointer;
            font-size: 24px;
            padding: 10px;
            transition: color 0.3s, transform 0.2s;
        }

        .nav-button.active {
            color: var(--text-light);
        }

        .nav-button:active {
            transform: scale(0.9);
        }

        @media (hover: hover) {
            .operation-mode button:hover {
                opacity: 0.9;
            }

            .direction-controls button:hover:not(:disabled) {
                opacity: 0.9;
            }

            .nav-button:hover {
                color: var(--text-light);
            }
        }

        @media (max-height: 700px) {
            .container {
                margin: 70px 0;
            }
            
            .section {
                padding: 15px;
            }
            
            .direction-controls {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <div class="battery-icon">
                <div class="battery-level"></div>
            </div>
            <span></span>
        </div>
        
        <h1>Control Terminal</h1>

        <div class="section operation-mode">
            <h2>Operation Mode</h2>
            <div class="button-container">
                <button class="manual active">Manual</button>
                <button class="automatic">Automatic</button>
            </div>
        </div>

        <div class="section">
            <h2>Direction Controls</h2>
            <div class="direction-controls">
                <button data-direction="up">‚Üë</button>
                <button data-direction="left">‚Üê</button>
                <button data-direction="right">‚Üí</button>
                <button data-direction="down">‚Üì</button>
            </div>
        </div>

        <div class="section system-status">
            <h2>System Status</h2>
            <p>Current Mode</p>
            <p id="currentMode">Manual</p>
            <p>System power</p>
            <p id="systemPower">Online</p>
            <p>Last Updated</p>
            <p id="lastUpdated">Just now</p>
        </div>
    </div>

    <div class="nav-bar">
        <button class="nav-button active" data-page="settings">‚öôÔ∏è</button>
        <button class="nav-button" data-page="home">üè†</button>
        <button class="nav-button" data-page="profile">üë§</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // State management
            const state = {
                mode: 'manual',
                systemPower: 'Online',
                lastCommand: null,
                batteryLevel: 100
            };

            // Update system status
            function updateStatus(key, value) {
                const element = document.getElementById(key);
                if (element) {
                    element.textContent = value;
                    document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
                }
            }

            // Operation mode buttons
            const modeButtons = document.querySelectorAll('.operation-mode button');
            modeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    modeButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    state.mode = this.classList.contains('manual') ? 'manual' : 'automatic';
                    updateStatus('currentMode', state.mode.charAt(0).toUpperCase() + state.mode.slice(1));
                    
                    // Disable/enable direction controls based on mode
                    const directionButtons = document.querySelectorAll('.direction-controls button');
                    directionButtons.forEach(btn => {
                        btn.disabled = state.mode === 'automatic';
                    });
                });
            });

            // Direction controls
            const directionButtons = document.querySelectorAll('.direction-controls button');
            directionButtons.forEach(button => {
                ['touchstart', 'mousedown'].forEach(eventType => {
                    button.addEventListener(eventType, function(e) {
                        e.preventDefault();
                        if (!this.disabled) {
                            const direction = this.dataset.direction;
                            state.lastCommand = direction;
                            console.log(`Moving: ${direction}`);
                            // Here you would typically send the command to your backend
                        }
                    });
                });
            });

            // Navigation bar
            const navButtons = document.querySelectorAll('.nav-bar button');
            navButtons.forEach(button => {
                button.addEventListener('click', function() {
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    const page = this.dataset.page;
                    console.log(`Navigating to: ${page}`);
                    // Here you would typically handle page navigation
                });
            });

            // Battery simulation
            function updateBattery() {
                state.batteryLevel = Math.max(0, state.batteryLevel - 1);
                const batteryLevel = document.querySelector('.battery-level');
                batteryLevel.style.width = `${state.batteryLevel}%`;
                document.querySelector('.status-bar span').textContent = `${state.batteryLevel}%`;
                
                if (state.batteryLevel > 0) {
                    setTimeout(updateBattery, 30000); // Update every 30 seconds
                }
            }
            
            // Prevent default touch behaviors
            document.addEventListener('touchmove', function(e) {
                if (e.target.closest('.direction-controls')) {
                    e.preventDefault();
                }
            }, { passive: false });

            // Initialize battery update
            setTimeout(updateBattery, 30000);
        });
    </script>
</body>
</html>
